<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/styles.css">
        <title>Contacto</title>
    </head>
    <body class="bg-secondary">
        <header>
            <nav class="navbar justify-content-end bg-primary bg-gradient">
                <div class="container-fluid">
                    <a href="../index.html" class="navbar-brand">
                        <img src="../images/logo MZ.jpg" alt="logo 2">
                    </a>
                    <div>
                        <ul class="nav">
                            <li><a href="../index.html" class="nav-link text-light">INICIO</a></li>

                            <li><a class="nav-link text-light">NOTICIAS</a></li>

                            <li><a href="../html/contact.html" class="nav-link text-light">CONTACTO</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="m-auto">
            <section class="bg-white p-5 border-start border-end">
                <h2>Contacto</h2>
                <form class="mt-5">
                    <div class="ms-5 me-5 mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="ms-5 me-5 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="ms-5 me-5 mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea id="message" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary ms-5">Enviar</button>
                </form>
            </section>
        </main>
        <footer class="p-5 bg-dark bg-gradient text-light">
