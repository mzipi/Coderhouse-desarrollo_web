<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/output.css">
        <link rel="icon" type="image/x-icon" href="../images/favicon.svg">
        <title>Contacto</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark">
                <div class="container-fluid">
                    <a href="/index.html" class="navbar-brand">
                        <img src="../images/logo 2 blanco.svg" alt="logo 2">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item"><a href="/index.html" class="nav-link text-light">INICIO</a></li>
                            <li class="nav-item"><a href="blog.html" class="nav-link text-light">BLOG</a></li>

                            <li class="nav-item"><a href="jobs.html" class="nav-link text-light">TRABAJOS</a></li>

                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="bg-secondary">
            <section class="bg-white p-5 border-start border-end m-auto">
                <h1>Contacto</h1>
                <form class="mt-5 ms-5">
                    <div class="m-auto mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="m-auto mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="m-auto mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea id="message" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </section>
        </main>
        <footer class="p-5 bg-dark text-light">
            <p>Hecho por Michell Zipitr√≠a</p>
